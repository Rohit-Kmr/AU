<div class="loginDiv">
    <mat-card>
        <mat-card-title>Accolite University Portal</mat-card-title>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
        <div class="google-btn">
            <div class="google-icon-wrapper">
                <img class="google-icon" src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"/>
            </div>
            <p class="btn-text" (click)="signInWithGoogle()" ><b>Sign in with google</b></p>
        </div>
        </mat-card-content>
    </mat-card>
</div>
